<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="base.xhtml">
    <ui:define name="title">
        <h:outputText value="Events"/>
    </ui:define>
    <ui:define name="header">
        <h1>Events</h1>
    </ui:define>

    <ui:define name="content">
        <p:growl id="messages"/>
        <h:form>
            <p:panelGrid columns="8" styleClass="noBorders">
                <p:outputLabel for="start" value="Start Date:"/>
                <p:calendar id="start"
                            value="#{eventListController.startDate}"
                            timeZone="GMT+2" pattern="dd.MM.yyyy HH:mm"/>

                <p:outputLabel for="end" value="End Date:"/>
                <p:calendar id="end"
                            value="#{eventListController.endDate}"
                            timeZone="GMT+2" pattern="dd.MM.yyyy HH:mm"/>
                <p:outputLabel for="rows" value="Rows:"/>
                <p:inputText id="rows"
                             value="#{eventListController.rows}"/>
                <p:commandButton type="reset" value="Reset"
                                 update="eventTable, :messages"/>
                <p:commandButton value="Filter"
                                 action="#{eventListController.filter()}"
                                 update="eventTable, :messages"/>
            </p:panelGrid>

            <p:dataTable value="#{eventListController.events}" var="event"
                         id="eventTable"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="#{eventListController.rows}">

                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage value="/images/xls.png" width="24"/>
                        <p:dataExporter type="xls" target="eventTable"
                                        fileName="cars"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="/images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="eventTable"
                                        fileName="cars"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="/images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="eventTable"
                                        fileName="cars"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="/images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="eventTable"
                                        fileName="cars"/>
                    </h:commandLink>
                </f:facet>


                <p:column headerText="title">
                    <!--<f:facet name="title">-->
                    <!--<h:outputText value="title" />-->
                    <!--</f:facet>-->
                    <h:outputText value="#{event.title}"/>
                </p:column>

                <p:column headerText="start date">
                    <!--<f:facet name="start date">-->
                    <!--<h:outputText value="start date"/>-->
                    <!--</f:facet>-->
                    <h:outputText value="#{event.startDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="end date">
                    <!--<f:facet name="end date">-->
                    <!--<h:outputText value="end date"/>-->
                    <!--</f:facet>-->
                    <h:outputText value="#{event.endDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="description">
                    <!--<f:facet name="description">-->
                    <!--<h:outputText value="description"/>-->
                    <!--</f:facet>-->
                    <h:outputText value="#{event.description}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

</html>
