<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base.xhtml">
    <ui:define name="title">
        <h:outputText value="Events"/>
    </ui:define>
    <ui:define name="header">
        <h1>Events</h1>
    </ui:define>

    <ui:define name="content">
        <p:growl id="messages"/>

        <p:dataTable value="#{eventListController.events}" var="event"
                     id="eventTable">
            <p:column headerText="title">
                <p:outputLabel
                        value="#{event.title}"/>
            </p:column>
            <p:column headerText="date">
                <h:form>
                    <p:calendar id="button" value="#{event.datetime}"
                                showOn="button" pattern="dd/MM/yyyy"
                                onfocus="$('#ui-datepicker-div').find('td').unbind();"
                                readonly="true"/>
                </h:form>
            </p:column>
            <p:column style="width:42px; text-align: center">
                <h:form>
                    <p:commandButton icon="ui-icon-pencil"
                                     action="#{eventListController.setEvent(event)}"
                                     update="eventForm"
                                     resetValues="true"
                                     oncomplete="PF('eventDialog').show()"/>
                </h:form>
            </p:column>
            <p:column style="width:42px; text-align: center">
                <h:form>
                    <p:commandButton icon="ui-icon-trash"
                                     action="#{eventListController.remove(event)}"
                                     update="eventTable, :messages">
                        <p:confirm header="Confirmation" message="Are you sure?"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>

        <br/>
        <h:form>
            <p:commandButton value="Add Event"
                             action="#{eventListController.clear()}"
                             update=":eventForm"
                             oncomplete="PF('eventDialog').show()"
                             resetValues="true"/>
        </h:form>

        <p:dialog widgetVar="eventDialog" closeOnEscape="true" modal="true"
                  header="event">
            <h:form id="eventForm">
                <p:messages/>
                <p:focus/>
                <p:panelGrid columns="1">
                    title:
                    <p:inputText value="#{eventListController.event.title}"/>
                    datetime:
                    <p:calendar id="datetime"
                                value="#{eventListController.event.datetime}"
                                pattern="MM/dd/yyyy HH:mm:ss"/>
                    description:
                    <p:inputText
                            value="#{eventListController.event.description}"/>
                </p:panelGrid>
                <p:commandButton value="save"
                                 action="#{eventListController.save}"
                                 update="eventForm, :eventTable, :messages"
                                 oncomplete="handleDialogSubmit(args, 'eventDialog')"/>
            </h:form>
        </p:dialog>

        <h:form>
            <p:confirmDialog global="true" closeOnEscape="true">
                <p:commandButton value="Yes" type="button"
                                 styleClass="ui-confirmdialog-yes"
                                 icon="ui-icon-check"/>
                <p:commandButton value="No" type="button"
                                 styleClass="ui-confirmdialog-no"
                                 icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>

        <script type="text/javascript">
            function handleDialogSubmit(args, dialogName) {
                if (!args.validationFailed) {
                    PF(dialogName).hide();
                }
            }
        </script>
    </ui:define>
</ui:composition>

</html>
