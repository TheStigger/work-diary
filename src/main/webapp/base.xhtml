<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="title">Title block</ui:insert></title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/scripts.js"></script>
</h:head>

<h:body>
    <p:growl widgetVar="growl" showDetail="true"/>
    <p:socket onMessage="handleMessage" channel="/notification"/>

    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="110">
            <div id="header">
                <ui:insert name="header">
                    <h1>Header block</h1>
                </ui:insert>
            </div>
        </p:layoutUnit>

        <p:layoutUnit position="west" resizable="false" size="235">
            <div id="sidebar">
                <ui:insert name="sidebar">
                    <h1>Sidebar</h1>
                    <p:menu model="#{menuController.model}"
                            styleClass="noBorders"/>
                </ui:insert>
            </div>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <div id="content">
                <ui:insert name="content">
                    <h1>Content block</h1>
                </ui:insert>
            </div>
        </p:layoutUnit>
    </p:layout>
</h:body>

</html>
