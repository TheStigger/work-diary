<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="base.xhtml">
    <ui:define name="title">
        <h:outputText value="Agenda"/>
    </ui:define>
    <ui:define name="header">
        <h1>Agenda</h1>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <ui:repeat value="#{agendaController.eventsMap.keySet().toArray()}"
                       var="date">
                <p:fieldset legend="#{date}" toggleable="true"
                            toggleSpeed="500">
                    <p:ajax event="toggle"/>
                    <ui:repeat value="#{agendaController.eventsMap.get(date)}"
                               var="event">
                        <h:panelGrid columns="6" cellpadding="10">
                            <h:outputText value="#{event.startDate}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm"
                                                   timeZone="GMT+2"/>
                            </h:outputText>
                            <h:outputText value="-"/>
                            <h:outputText value="#{event.endDate}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm"
                                                   timeZone="GMT+2"/>
                            </h:outputText>
                            <h:outputText value="|"/>
                            <h:outputText value="#{event.title}"/>
                            <h:outputText value="#{event.description}"/>
                        </h:panelGrid>
                    </ui:repeat>
                </p:fieldset>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>

</html>
